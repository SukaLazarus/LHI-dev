<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2>Customer survey form</h2>
    <fieldset>
    <legend>Personal information</legend>
    <form>
        <p><label>Name:</label><input type="text" name="name"/></p>
        <p><label>password:</label><input type="password" name="password"/></p>
        <p><label>Email:</label><input type="email" name="email"/></p>
        <p><label>date of birth:<input type="date" name="date"/></label></p>
        <label>sex:
            <input type="radio" name="sex" value="female" checked="checked">female</input>
            <input type="radio" name="sex" value="male" checked="checked">Male</input>
        </label>
        <p>work status:
            <input type="radio" name="employed" value="Employed" checked="checked">employed</input>
            <input type="radio" name="employed" value="unemployed" checked="checked">Unemployed</input>
        </p>
        <p>Geographic location:
            <select>
                <option>Nigeria</option>
                <option>Uganda</option>
                <option>South Africa</option>
                <option>Ghana</option>
            </select>
        </p>
        <p>Marrital Status:
           <input type="radio" name="Marrital status" value="Single" checked="checked">Single</input>
           <input type="radio" name="Marrital status" valeu=" Married" checked="checked">Married</input>
        </p>
      </fieldset>
      <fieldset>
        <legend>About our product:</legend>
        <p><lebel>Are you satisfied with our product?</lebel><br>
        <textarea ="comment"  col="40"row="3">enter comments...</textarea></p><br>
        <lebel>please select your frequently gadgets:</lebel><br>
         <input type="checkbox" name="iteams" value="smartphone" checked="checked"/>
            Smartphone
         <input type="checkbox" name="iteams" value="headset" checked="checked"/>
            Headset
         <input type="checkbox" name="iteams" value="laptop" checked="checked"/>
            laptop
       <p><lebel>How did you hear about us:</lebel><br>
         <select>
            <option>Google</option>
            <option>Friend</option>
            <option>Social media</option>
         </select> 
        </p>  
      </fieldset><br>
        <input type="submit" value="submit"/> 
    </form>
</body>
</html>
